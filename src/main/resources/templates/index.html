<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link href="../css/tailwind.css" rel="stylesheet">  <!--tailwind_Css-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>  <!--AOS_Css-->


</head>
<body>
<img style="z-index: -1" src="../img/wall.jpg" class="w-full h-screen fixed">
	<nav id="navbar" class="flex h-24 items-center w-full">
	<div class="flex-grow flex justify-center">
		<span class="text-3xl text-white font-bold change">SNIPP</span>

	</div>
	<div
		class="justify-around flex-grow flex justify-between text-white change">
		<a
			class="hover:font-bold hover:scale-110 transition duration-300 ease-in-out transform hover:-translate-y-1"
			href="/">Home</a> <a
			class="hover:font-bold hover:scale-110 transition duration-300 ease-in-out transform hover:-translate-y-1">About</a>
		<a
			class="hover:font-bold hover:scale-110 transition duration-300 ease-in-out transform hover:-translate-y-1">Service</a>
		<a
			class="hover:font-bold hover:scale-110 transition duration-300 ease-in-out transform hover:-translate-y-1">Contact</a>
	</div>


	<div class="flex-grow flex justify-center transform">
		<form method="get" action="signin">
			<ul th:if="${session.user_info} == null"><a href="/signin">
					<span class="glyphicon glyphicon-log-in"> </span>
					<button
						class="flex border rounded-lg w-24 text-xl focus:outline-none justify-center p-1 text-white hover:scale-110 change">Login</button>
			</a></ul>
			<ul th:if="${session.user_info} != null"><a href="/signout">
					<span class="glyphicon glyphicon-log-out"></span>
					<button
						class="flex border rounded-lg w-24 text-xl focus:outline-none justify-center p-1 text-white hover:scale-110 change">Logout</button>
			</a></ul>
	</div>
	</nav>

	<!-- Main Section-->
<section class="flex justify-center items-center" style="height: 45rem">
    <p class="text-white font-bold text-6xl">
        Cryptocurrency
    </p>
</section>

<!-- Small Chart Section-->
<section class="h-screen flex justify-around mb-56 mt-40">
    <article data-aos="zoom-in-right" class="border rounded-lg ml-48 shadow-lg bg-white hover:shadow-2xl "
             style="height: 500px;width: 440px">
        여기에
    </article>

    <article data-aos="zoom-in-left" class="border rounded-lg mr-48 shadow-lg bg-white hover:shadow-2xl"
             style="height: 500px;width: 440px; margin-top: 20rem">
        차트를
    </article>
</section>

<!-- Big Chart Section-->
<section class="h-screen flex justify-center">
    <article
            class="border rounded-lg shadow-lg bg-white transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 mt-20"
            style="height: 500px;width: 1200px">
        메인차트
    </article>

</section>

<footer class="h-64 bg-gray-200">
    여기가 footer

</footer>



<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<!--AOS JS-->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>AOS.init();</script>
<!--Nav bar 변경-->
<script src="../js/navbar.js"></script>

</body>
</html>
